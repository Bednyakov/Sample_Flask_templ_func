<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% include 'menu.html' %}

{% if sign == "+" %}
    {{ num_1 + num_2 }}
{% elif sign == "-" %}
    {{ num_1 - num_2 }}
{% elif sign == "*" %}
    {{ num_1 * num_2 }}
{% elif sign == "**" %}
    {{ num_1 ** num_2 }}
{% elif sign == ":" and num_2 != 0 %}
    {{ num_1 / num_2 }}
{% else %}
    {{"Ошибка"}}
{% endif %}

</body>
</html>
